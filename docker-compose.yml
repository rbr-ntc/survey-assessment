version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    restart: always
    environment:
      - MONGO_URL=mongodb://mongo:27017/assessment
    ports:
      - 8000:8000
    depends_on:
      - mongo
    env_file:
      - ./backend/.env

  frontend:
    build: ./system-analyst-assessment
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - 3000:3000
    depends_on:
      - backend

volumes:
  mongo_data:
